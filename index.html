  <body>
    <header>
      <h1>Outriders Item Calculator</h1>
      <p>Compare two items to see which one wins, or how strong a single one is.</p>
    </header>
    <div class="display-inline-block">
      <div class="switch-field">
          <input type="radio" id="weapon-switch" name="switch-one" value="yes" checked />
          <label for="weapon-switch">Weapon</label>
          <input type="radio" id="armour-switch" name="switch-one" value="no"/>
          <label for="armour-switch">Armour</label>
      </div>
      <div class="switch-field">
        <input type="radio" id="check-switch" name="switch-two" value="no" />
        <label for="check-switch">Check One</label>
        <input type="radio" id="compare-switch" name="switch-two" value="yes" checked />
        <label for="compare-switch">Compare Two</label>
      </div>
    </div>
    <div class="display-flex">
      <div id="check-container" class="card display-none margin-auto">
        <h2>Item</h2>
        <input type="number" id="check-level" title="Level for item" placeholder="Level (min: 10)">
        <input type="number" id="check-power" title="Power for item" placeholder="Power">
        <input list="rarities" name="rarity" id="check-rarity" title="Rarity of item" placeholder="Rarity">
        <datalist id="rarities">
          <option value="Rare"></option>
          <option value="Epic"></option>
          <option value="Legendary"></option>
        </datalist>
        <div id="check-result">
          <div></div>
        </div>
      </div>
    </div>
    <div id="compare-container" class="display-flex">
        <div id="item-1-container" class="card margin-auto">
            <h2>Item 1</h2>
            <input type="number" id="item-1-level" title="Level for item 1. Minimum is 10." placeholder="Level (min: 10)">
            <input type="number" id="item-1-power" title="Power for item 1" placeholder="Power">
            <input type="number" id="item-1-result" placeholder="Power at Level 50" readonly tabindex="-1" title="Level 50 power for item 1">
        </div>
        <div id="item-2-container" class="card margin-auto">
            <h2>Item 2</h2>
            <input type="number" id="item-2-level" placeholder="Level (min: 10)" title="Level for item 2. Minimum is 10">
            <input type="number" id="item-2-power" placeholder="Power" title="Power for item 2">
            <input type="number" id="item-2-result" placeholder="Power at Level 50" readonly tabindex="-1" title="Level 50 power for item 2">
        </div>
    </div>
